<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Lalitha Sri</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      color: #fff;
      text-align: center;
    }
    nav { background: rgba(0,0,0,0.3); padding: 1rem; }
    nav a {
      color: #fff; text-decoration: none; margin: 0 1rem; font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }
    h1 { margin-top: 2rem; }
    form { max-width: 500px; margin: auto; background: rgba(255,255,255,0.2); padding: 1rem; border-radius: 8px; }
    input, textarea {
      width: 90%; padding: 0.5rem; margin: 0.3rem 0; border-radius: 5px; border: none;
    }
    button {
      background: #00c6ff; color: #fff; border: none; padding: 0.7rem 1.5rem;
      border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #007acc; }
    #msg { margin-top: 1rem; color: yellow; }
  </style>
</head>
<body>
  <nav>
    <a href="index1.html">Home</a>
    <a href="home1.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact23.html">Contact</a>
  </nav>
  <h1>Contact Me</h1>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="email" id="email" placeholder="Your Email" required><br>
    <textarea id="message" rows="4" placeholder="Your Message" required></textarea><br>
    <button type="submit">Send</button>
    <div id="msg"></div>
  </form>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("name").value;
      document.getElementById("msg").innerText = `Thank you, ${name}! Your message has been sent.`;
      this.reset();
    });
  </script>
</body>
</html>
